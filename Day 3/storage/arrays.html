<!DOCTYPE html>
<html>
<head>
    <title>Storage Arrays Example</title>
    <style>
        input[type="range"] {
            display: block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <form id=container>
        <input type="range" id="0" />
        <input type="range" id="1" />
        <input type="range" id="2" />
        <input type="range" id="3" />
        <input type="range" id="4" />

        <div>
            <label>Name: </label>
            <input type="text" />
        </div>

        <div>
            <label>Email: </label>
            <input type="email" />
        </div>

        <div>
            <label>Color: </label>
            <input type="color" />
        </div>
    </form>

    <script src="arrays.js"></script>
</body>
</html>
