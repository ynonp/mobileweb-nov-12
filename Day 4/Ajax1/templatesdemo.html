<!DOCTYPE html>
<html>
<head>
    <title>Templates Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
</head>
<body>
    <div id="container">
        <span>Please wait, loading data...</span>
    </div>

    <script type=text/template class=entry>
        <div>
            <h1>{{name}}</h1>
            <h3>{{hobbies}}</h3>
        </div>

    </script>

    <script type="text/template" id="list">
        <ul>
            {{#each colors}}
            <li style="background-color: {{this}}">{{this}}</li>
            {{/each}}
        </ul>
    </script>

    <script type="text/template" id="ex2">
        <input type="text" value="{{name}}" />
        <input type="text" value="{{age}}" />
        <input type="text" value="{{gender}}" />
        <input type="text" value="{{eyes}}" />
    </script>

    <script type="text/template" id="ex3">
        <input type="text" value="{{name.first}}" />
        <input type="text" value="{{name.last}}" />
        <input type="text" value="{{age}}" />
        <input type="text" value="{{address.country}}" />
        <input type="text" value="{{address.city}}" />
        <ul>
            {{#each likes}}
                <li>{{this}}</li>
            {{/each}}
        </ul>
    </script>


    <script>

        var entry = document.querySelector('#ex3');
        var content = entry.innerHTML;

        $.get('http://ajaxexample-ynonp.dotcloud.com/ex3/user', function(ctx) {
            var template = Handlebars.compile( content );

            var result = template( ctx );

            var result_el = document.querySelector('#container');
            result_el.innerHTML = result;

        });



    </script>
</body>
</html>
